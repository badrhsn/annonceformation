<!DOCTYPE html>
<html>
<head>
<title>Profile</title>

<meta charset="UTF-8" />

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/css/materialize.min.css"
	media="screen,projection" />
<link type="text/css" rel="stylesheet" href="/css/profile_style.css" />
<link type="text/css" rel="stylesheet" href="/css/style.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">


<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>

	<header th:insert="/fragement/header"></header>

	<div class="content">


		<div class="container bootstrap snippet">
			<div class="alert alert-success" role="alert" th:if="${saveCorrect}">
				Changes Has been saved Correctly!!</div>
			<div class="row">


				<!-- edit form column -->
				<div class="col-md-9 personal-info">

					<h3>Personal info</h3>

					<form class="form-horizontal" th:action="@{/user/editprofile}"
						th:object="${user}" enctype="multipart/form-data" method="post"
						role="form">
						<div class="form-group">
							<!--  <div class="col-lg-8">
              <input name="imgUrl" class="form-control" type="file" th:value="${imgUrl}">
            </div> -->
							<div class="file-field input-field">
								<div class="btn">
									<span>Image</span> <input name="imgUrl" type="file"
										th:value="${user.imgUrl}" multiple>
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text"
										placeholder="Upload your image">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Username</label>
							<div class="col-lg-8">
								<input name="name" class="form-control" type="text"
									th:value="${user.name}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">First name:</label>
							<div class="col-lg-8">
								<input name="first_name" class="form-control" type="text"
									th:value="${user.first_name}">
							</div>

						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Last name:</label>
							<div class="col-lg-8">
								<input name="last_name" class="form-control" type="text"
									th:value="${user.last_name}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Email:</label>
							<div class="col-lg-8">
								<input name="email" class="form-control" type="text"
									th:value="${user.email}" Visible=false readonly="true">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Country:</label>
							<div class="col-lg-8">
								<input name="country" class="form-control" type="text"
									th:value="${user.country}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">City:</label>
							<div class="col-lg-8">
								<input name="city" class="form-control" type="text"
									th:value="${user.city}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Address:</label>
							<div class="col-lg-8">
								<input name="address" class="form-control" type="text"
									th:value="${user.address}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Tele:</label>
							<div class="col-lg-8">
								<input name="tele" class="form-control" type="text"
									th:value="${user.tele}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Description:</label>
							<div class="col-lg-8">
								<input name="description" class="form-control" type="text"
									th:value="${user.description}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Current Password:</label>
							<div class="col-lg-8">
								<input name="password" class="form-control" type="password">
							</div>
						</div>
						<div class="alert alert-success" role="alert"
							th:if="${passordRequired}">Please Enter Your Password To
							Change Your Infos!</div>
						<div class="alert alert-success" role="alert"
							th:if="${passwordWrong}">Your Password Is Wrong!</div>
						<button type="submit" class="btn btn-primary">Save
							Changes</button>

					</form>
				</div>
			</div>
		</div>
		<hr>

	</div>

	</div>






</body>
</html>
