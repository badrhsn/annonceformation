<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>My Profile</title>

	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>  
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>     
    <script type="text/javascript" src="/js/materialize.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" type="text/css" href="/css/Dashboard.css">
</head>
<body>

	<header th:insert="fragement/dash-nav"></header>

	<div class="page">

		<div th:insert="fragement/side-nav"></div>

		<div class="content">

	
<div class="container bootstrap snippet">
 <div class="alert alert-success" role="alert" th:if="${saveCorrect}">
  Changes Has been saved Correctly!!
</div>
	<div class="row">
   
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
      
        <h3>PreRequis</h3>
        
        <form id="myform" class="form-horizontal" th:action="@{/formateur/prerequis}" th:object="${prerequis}" method="post" role="form">
        <div id ="items" class="form-group">
            <label class="col-lg-3 control-label">prerequis</label>
            <div class="col-lg-8">
              <input name="title" class="form-control" type="text">
            </div>
          </div>
          <!-- <div id ="items"class="form-group">
            <label class="col-lg-3 control-label">username</label>
            <div class="col-lg-8">
              <input name="title" class="form-control" type="text" th:value="${first_name}">
            </div>
            
          </div> -->
            <input type="button" class="btn btn-primary" value="add entry" id="add" style="margin-top: 10px;">
            <button id="submitbtn" class="btn btn-primary" style="margin-top: 10px;">Insert</button>
          
        </form>
      </div>
  </div>
</div>

						
		</div>
		
	</div>


	<script type="text/javascript">
	
	  $(document).ready(function(){
	  	$(".nav a").hover(function(){
			  $(".nav").css("width", "300px");
			  $(".nav").css("transition", "0.3s ease");

			  }, function(){
			  $(".nav").css("width", "80px");
			  $(".nav").css("transition", "0.3s ease");

			});
	    $('.carousel.carousel-slider').carousel({
	      fullWidth: true,
	      indicators: true
	    });

	    $('.dropdown-trigger').dropdown();

	    $('.sidenav').sidenav();
	    event.preventDefault();
	    $("#add").click(function(e){
			$("#items").append('<div id ="items" class="form-group"> <label class="col-lg-3 control-label">username</label><div class="col-lg-8"><input name="title" class="form-control" type="text"></div>   <input type="button" value="delete" class="btn btn-primary" id="delete"/>   </div>');
		  });
		  
		  $("body").on('click','#delete',function(e){
			$(this).parent('div').remove();
		  });
		    $("#submitbtn").click(function(){        

		        $("#myform").submit(); // Submit the form

		    });
	  });
	 
      
	</script>

	
</body>
</html>
