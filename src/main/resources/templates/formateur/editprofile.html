<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>My Profile</title>

	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>  
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>     
    <script type="text/javascript" src="../js/materialize.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" type="text/css" href="/css/Dashboard.css">
</head>
<body>

	<header th:insert="fragement/dash-nav"></header>

	<div class="page">

		<div th:insert="fragement/side-nav"></div>

		<div class="content">

	
<div class="container bootstrap snippet">
 <div class="alert alert-success" role="alert" th:if="${saveCorrect}">
  Changes Has been saved Correctly!!
</div>
	<div class="row">
   
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
      
        <h3>Personal info</h3>
        
        <form class="form-horizontal" th:action="@{/formateur/editprofile}" th:object="${user}" method="post" enctype="multipart/form-data" role="form">
             <div class="form-group">
           
              <div class="file-field input-field">
              <div class="btn">
                <span>Image</span>
                <input name="imgUrl" type="file" th:value="${imgUrl}" multiple>
              </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Upload your image">
            </div>
          </div>
          </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">Username</label>
            <div class="col-lg-8">
              <input name="name" class="form-control" type="text" th:value="${name}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input name="first_name" class="form-control" type="text" th:value="${first_name}">
            </div>
            
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input name="last_name" class="form-control" type="text" th:value="${last_name}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input name="email" class="form-control" type="text" th:value="${email}" Visible=false readonly="true">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Country:</label>
            <div class="col-lg-8">
              <input name="country" class="form-control" type="text" th:value="${country}">
            </div>
          </div>
           <div class="form-group">
            <label class="col-lg-3 control-label">City:</label>
            <div class="col-lg-8">
              <input name="city" class="form-control" type="text" th:value="${city}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Address:</label>
            <div class="col-lg-8">
              <input name="address" class="form-control" type="text" th:value="${address}">
            </div>
          </div>
           <div class="form-group">
            <label class="col-lg-3 control-label">Tele:</label>
            <div class="col-lg-8">
              <input name="tele" class="form-control" type="text" th:value="${tele}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Description:</label>
            <div class="col-lg-8">
              <input name="description" class="form-control" type="text" th:value="${description}">
            </div>
          </div>
           <div class="form-group">
            <label class="col-lg-3 control-label">Current Password:</label>
            <div class="col-lg-8">
              <input name="password" class="form-control" type="password">
            </div>
          </div> 
           <div class="alert alert-success" role="alert" th:if="${passordRequired}">
			  Please Enter Your Password To Change Your Infos!
			</div> 
			 <div class="alert alert-success" role="alert" th:if="${passwordWrong}">
			  Your Password Is Wrong!
			</div>         
            <button type="submit" class="btn btn-primary">Save Changes</button>
          
        </form>
      </div>
  </div>
</div>
<hr>
						
		</div>
		
	</div>


	<script type="text/javascript">
	
	  $(document).ready(function(){
	  	$(".nav a").hover(function(){
			  $(".nav").css("width", "300px");
			  $(".nav").css("transition", "0.3s ease");

			  }, function(){
			  $(".nav").css("width", "80px");
			  $(".nav").css("transition", "0.3s ease");

			});
	    $('.carousel.carousel-slider').carousel({
	      fullWidth: true,
	      indicators: true
	    });

	    $('.dropdown-trigger').dropdown();

	    $('.sidenav').sidenav();
	  });
          
      
	</script>

	
</body>
</html>
