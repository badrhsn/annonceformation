<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	
	<meta charset="UTF-8" />

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>  
    <link type="text/css" rel="stylesheet" href="css/profile_style.css" /> 
    <link type="text/css" rel="stylesheet" href="css/style.css" />    

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>     
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

	<header th:insert="fragement/header"></header>

	<div>
		<div class="profile_cover">
			 <img src="assets/bg.jpg" class="cover_image">
		</div>

		<div class="profile_info">
			<div class="img" th:if="${user.imgUrl != null}">
				 <img th:src="@{${user.imgUrl}}" alt="Avatar" class="avatar"> 
			</div>
			<div class="img" th:if="${user.imgUrl == null}">
				 <img src="/assets/avatar.svg" alt="Avatar" class="avatar"> 
			</div>
			
			<div class="name-place">
				<h5 style="font-weight: 700; margin-bottom: 0;"  th:text="${user.last_name}+' '+${user.first_name}"></h5>
				<h6 style="margin: 0.1rem 0 0.46rem 0; color: #86a6df; font-weight: 500;" th:text="${user.city}+', '+${user.country}"></h6>
			</div>


			<div class="bio">
				<p th:text="${user.description}"></p>
			</div>
		<ul class="social-media">
				<a href="https://www.facebook.com">
					<li class="Facebook">
						<img src="assets/fb.png" width="25" height="25">
						<h6 style="margin: 0 0 0 16px;">Facebook</h6>
					</li>
				</a>
				
				<a href="https://www.linkedin.com">
					<li>
						<img src="assets/lenkin.webp" width="25" height="25">
						<h6 style="margin: 0 0 0 16px;">Linkedin</h6>
					</li>
				</a>
				
				<a href="https://www.gmail.com">
					<li>
						<img src="assets/insta.webp" width="25" height="25">
						<h6 style="margin: 0 0 0 16px;">Instagram</h6>
					</li>
				</a>
				
			</ul>
		</div>

		<div class="dropdown-competence container">
			<a href="/user/editprofile" class="waves-effect waves-light btn-large">edit profile</a>
			
		</div>

		<div class="mes_cours">
			<div class="container">
				<div class="title">
					<h4>Mes Inscriptions</h4>
				</div>

				<div class="row">
				    <div class="col s10 m6 l6 xl4" th:each="formation:${formations}">
				      
					      <div class="card">
					        <div class="card-image">
					          <img src="assets/card_img.jpg" >
					        </div>
					          <div class="card-action" style="display: flex; flex-direction: column; justify-content: space-around;">
					          	<h6 th:text="${formation.title}" style="color: black; font-weight: 700; margin: 0;"></h6>
					            <h6 style="color: black; font-weight: 500; margin: 0;">Inscrit le : 
					            	<span class="date" style="padding-left: 10px; font-weight: normal; color: #c24d2c;">04/05/2020</span>
					            </h6>
					            <div class="inscription-buttons">
					            <a href="" class="reinscrire re1 hoverable">
					            	<h6>
					            		RÃ©inscrire
					            	</h6>
					            </a>
					            <a href="" class="reinscrire re2 hoverable">
					            	<h6>
					            		Annuler
					            	</h6>
					            </a></div>
					          </div>
					      </div>
					      
					  </div>
					  
				</div>
			</div>
		</div>



	</div>








  <script type="text/javascript">

  $(document).ready(function(){
    $('.carousel.carousel-slider').carousel({
      fullWidth: true,
      indicators: true
    });

    $('.dropdown-trigger').dropdown();

    $('.sidenav').sidenav();
  });
          
      
  </script>

</body>
</html>
