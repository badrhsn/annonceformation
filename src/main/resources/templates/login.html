<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="/css/login.css">

	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<img class="wave" src="/assets/wave.png">
	<div class="container">
		<div class="img">
			<img src="/assets/background.svg">
		</div>
		<div class="login-content">
			<form name="login" th:action="@{/login}" method="post"> 
				
				 
				<ul class="social-media"> 
		            <a th:href="${facebook}">
		              <li class="facebook">
		                <i class="fab fa-facebook-f"></i>
		                <h4 style="margin: 0 0 0 16px;">Continue with Facebook</h4>
		              </li>
		            </a>
		            <a th:href="${google}">
		              <li class="google">
		                <i class="fab fa-google"></i>
		                <h4 style="margin: 0 0 0 16px;">Continue with Google</h4>
		              </li>
		            </a>
		
		          </ul>
				<div th:if="${param.error}">
		            Invalid username and password.
		        </div>
		        <div th:if="${param.logout}">
		            You have been logged out.
		        </div>
		        
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input name="username" type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input name="password" type="password" class="input">
            	   </div>
            	</div>
            	<a href="/register">You dont have an account ? Register</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
