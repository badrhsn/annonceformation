<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />


  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>


  <link type="text/css" rel="stylesheet" href="/css/style.css" />
  <link type="text/css" rel="stylesheet" href="/css/home.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    
</head>

<body>

	<header th:insert="fragement/header"></header>
    
	<div class="formation-by-categories">

    <div class="categorie-title">
      <h5 class="title">
        [[${type}]]
      </h5>
    </div>

    <div class="pn-ProductNav_Wrapper">
      <div id="pnProductNav" class="pn-ProductNav">
        <div id="pnProductNavContents" class="pn-ProductNav_Contents">
        
          <div th:each="formation:${formation}" class="pn-ProductNav_Link">
            <a th:href="@{/formationdetails/(formation_id=${formation.formation_id})}">
              <div class="card hoverable">
                <div class="card-image">
                  <img src="/assets/card_img.jpg">
                </div>
                <div class="card-action">
                  <h6 style="color: black; font-weight: 700; margin: 0;" th:text="${formation.title}"></h6>
                  <p style="color: #86a6df; font-size: 11px;">LKHLUF Aymane</p>
                  <p class="p-rating">4.5</p>
                  <p class="p-price"><span th:text="${formation.price}"></span> MAD</p>
                </div>
              </div>
            </a>
          </div>
          
        </div>
      </div>
	<div th:if="${notexist}">
		<h1 > there is no results for [[${title}]]</h1>
	
	</div>
      <button id="pnAdvancerLeft" class="pn-Advancer pn-Advancer_Left" type="button">
        <svg class="pn-Advancer_Icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 551 1024">
          <path
            d="M445.44 38.183L-2.53 512l447.97 473.817 85.857-81.173-409.6-433.23v81.172l409.6-433.23L445.44 38.18z" />
        </svg>
      </button>
      <button id="pnAdvancerRight" class="pn-Advancer pn-Advancer_Right" type="button">
        <svg class="pn-Advancer_Icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 551 1024">
          <path
            d="M105.56 985.817L553.53 512 105.56 38.183l-85.857 81.173 409.6 433.23v-81.172l-409.6 433.23 85.856 81.174z" />
        </svg>
      </button>
    </div>
  </div>


  <script src="/js/home.js"></script>
	
    
    
    <script>
    	$('.dropdown-trigger').dropdown();
    	$('.sidenav').sidenav();
    </script>

</body>

</html>
